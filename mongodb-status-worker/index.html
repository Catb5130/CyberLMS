<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Document Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    #count { font-size: 2em; color: #007bff; }
    #timestamp { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>MongoDB Document Count</h1>
  <div id="count">Loading...</div>
  <div id="timestamp"></div>
  <script>
    async function fetchDocumentCount() {
      try {
        // Replace with your Cloudflare Worker URL
        const response = await fetch('https://your-cloudflare-worker-url.workers.dev'); 
        const data = await response.json();
        
        // Display the document count and timestamp
        document.getElementById('count').innerText = data.documentCount;
        document.getElementById('timestamp').innerText = `Last Updated: ${new Date(data.lastUpdated).toLocaleString()}`;
      } catch (error) {
        document.getElementById('count').innerText = 'Error fetching data';
        console.error(error);
      }
    }

    // Fetch data on page load
    fetchDocumentCount();
  </script>
</body>
</html>
